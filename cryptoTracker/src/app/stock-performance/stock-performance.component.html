<button class="btn btn-info btn-center my-3" (click)="togglePerfShow()">Get Performance</button>

<div *ngIf="isPerfShown">


  <div class="perf positive-perf" *ngIf="perfResult[0], else negativePerformance">
    <h3>Performance positive</h3>
    <fa-icon class="icon-perf" icon="angle-up"></fa-icon>
    <p> + {{perfResult[1]}} % </p>
  </div>


  <ng-template  #negativePerformance>
    <div class="perf negative-perf">
      <h3>Performance n√©gative</h3>
      <fa-icon class="icon-perf" icon="angle-down"></fa-icon>
      <p>{{perfResult[1]}} %</p>
    </div>
  </ng-template>

</div>
