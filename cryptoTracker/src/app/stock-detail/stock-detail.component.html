<div *ngIf="loader.loading$ | async">
  <mat-progress-spinner [mode]="'indeterminate'"></mat-progress-spinner>
</div>

<div class="text-center" *ngIf="callAPIError">
  Erreur {{ callAPIError.status}}
  <p class="text-danger"> {{callAPIError.statusText}} </p>
</div>

<div *ngIf="singleStock">

  <div  class="card text-center">
    <div class="card-header">
      Details de l'action {{stockName.name}}
    </div>

    <div class="card-body">
      <h5 class="card-title">{{singleStock.name}}</h5>
      <p>Ouvert:  {{singleStock.results[0].o}}</p>
      <p>Fermé: {{singleStock.results[0].c}}</p>

    </div>

  </div>

</div>



<app-stock-chart></app-stock-chart>

  <button class="btn btn-info" (click)="getPerfomancce()">Get Performance</button>
  <div class="perf positive-perf" *ngIf="perfResult[0], else negativePerformance">
    Performance positive
    <fa-icon [icon]="faCoffee"></fa-icon>
    <p>Hausse de {{perfResult[1]}} % </p>
  </div>


  <ng-template  #negativePerformance>
    <div class="perf negative-perf">
    <h3>Performance négative</h3>
    </div>

  </ng-template>



<div class="text-center">
<button class="btn btn-primary" (click)="goBack()"> Go Back </button>
</div>
