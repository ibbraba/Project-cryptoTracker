<div class="container">

<div *ngIf="loader.loading$ | async">

  <mat-progress-spinner [mode]="'indeterminate'"></mat-progress-spinner>
</div>


<div style="text-align: center">
  <button class="text-center btn btn-primary" (click)="getStocks()">Fetch available stocks prices</button>

</div>

<div *ngIf="!stocks" class="text-center">
  <h2 class="text-success">Bienvenue sur CryptoNet !</h2>
</div>


<div STYLE="display: flex; flex-direction: row; justify-content: space-around">



  <div class="stockErrors" *ngIf="error, else stockResult">
    <span class="text-danger">An error has occured please try again later. </span>
  </div>

<ng-template #stockResult>
  <div CLASS="card bg-primary text-white card-margin" *ngFor="let option of stocks"  >

    <h3>{{option.name}}</h3>
    <a class="btn btn-light" routerLink="/detail/{{option.symbol}}">Voir les Détails </a>



 <!--  UNCOMMENT IF YOU USE CALLALLSTOCKS FUNCTION
  <h3>{{option.ticker}} </h3>
  <span class="stock-currentPrice">Ouvert: {{option.results[0].o}}</span>
  <span class="stock-currentPrice mb-3">Fermé: {{option.results[0].c}}</span>

    <a class="btn btn-light" routerLink="/detail/{{option.ticker}}">Voir les Détails </a>-->

  </div>


</ng-template>
</div>

<canvas id="chart" width="500" height="500"></canvas>
</div>
