
<div STYLE="display: flex; flex-direction: row; justify-content: space-around">
<div CLASS="card bg-primary text-white card-margin" *ngFor="let option of stocks"  >
  <h3>Name: {{option.name}}</h3>
  <p>{{option.symbol}} </p>

  <a class="btn btn-light" routerLink="/detail/{{option.symbol}}">Voir les Détails </a>

</div>
</div>

<div class="stock-list">
    <div *ngIf="stock; else spinner">
    <div class="card text-white bg-primary mb-3 card-margin" >
    <h5 class="stock-title">{{stock.results[0].T }}</h5>

      <span class="stock-currentPrice">Ouvert: {{stock.results[0].o}}</span>
      <span class="stock-currentPrice">Fermé: {{stock.results[0].c}}</span>
      <button class="btn btn-light" routerLink="/detail/{{stock.results[0].T}}">Voir les détails</button>

    </div>
    </div>

    <ng-template #spinner>
      <mat-progress-spinner [mode]="'indeterminate'"></mat-progress-spinner>
    </ng-template>
</div>
